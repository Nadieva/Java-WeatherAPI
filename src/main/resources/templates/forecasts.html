<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8">
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}"/>

    <title>Weather forecast application - Results</title>
</head>
<body>

<div class="container"><h4>Results for the current weather </h4>
    <span th:text="${#calendars.format(#calendars.createNow(), 'dd MMM yyyy HH:mm')}">
    </span> in  <span th:text="${cityName}"></span>(<span th:text="${country}"></span>)
    <br/><br/>
For more information about the weather providers, click on their name:
<ul>
    <li><a href="https://developer.accuweather.com/" target="_blank" rel="noopener noreferrer" >Accu weather</a></li>
    <li><a href="https://openweathermap.org/api/" target="_blank" rel="noopener noreferrer" >Open weather</a></li>
</ul>

<br/><br/>
</div>

<div class="container">

        <div class="table-responsive">
            <table class="table table-striped table-hover">
                <thead>
                <tr>
                    <th scope="col" >Weather provider:</th>
                    <th scope="col">City:</th>
                    <th scope="col">Country:</th>
                    <th scope="col">Summary:</th>
                    <th scope="col">Temperature:</th>
                    <th scope="col">Humidity:</th>
                    <th scope="col">Pressure:</th>
                    <th scope="col">Visibility:</th>
                    <th scope="col">Cloudiness:</th>
                    <th scope="col">Wind:</th>
                    <th scope="col">UV index:</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each ="forecast : ${forecasts}">
                    <td><span th:text="${forecast.providerName}"></span></td>
                    <td><span th:text="${forecast.city}"></span></td>
                    <td><span th:text="${forecast.country}"></span></td>
                    <td><span th:text="${forecast.summary}"></span></td>
                    <td><span th:text="${forecast.tempAverageInCelsius}+'째C'"></span> <br/>
                        <span th:text="${forecast.minTemperatureInCelsius != null} ? 'Min:'+${forecast.minTemperatureInCelsius} +'째C '"></span>
                        <span th:text="${forecast.maxTemperatureInCelsius != null } ? 'Max:'+ ${forecast.maxTemperatureInCelsius}+'째C '"></span><br/>
                        <span th:text="${forecast.tempAverageInFahrenheit}+'째F'"></span><br/>
                        <span th:text="${forecast.minTemperatureInFahrenheit != null} ? 'Min:'+${forecast.minTemperatureInFahrenheit} +'F '"></span>
                        <span th:text="${forecast.maxTemperatureInFahrenheit != null} ? 'Max:'+ ${forecast.maxTemperatureInFahrenheit}+'F '"></span>
                    </td>
                    <td><span th:text="${forecast.humidity} +'%'"></span></td>
                    <td><span th:text="${forecast.pressure}+'hPa'"></span></td>
                    <td><span th:text="${forecast.visibility}+'km'"></span></td>
                    <td><span th:text="${forecast.cloudiness}+'%'"></span></td>
                    <td>
                        <span th:text="${forecast.windSpeed != null} ? 'Speed:'+${forecast.windSpeed} +'km/h'"></span><br/>
                        <span th:text="${forecast.windDegree != null} ? 'Degree:'+${forecast.windSpeed} "></span>
                    </td>
                    <td>
                        <span th:text="${forecast.uvIndex != null} ? ${forecast.windSpeed}"></span>
                    </td>
                </tr>
                </tbody>

            </table>
        </div>
    </div>
</body>
</html>
