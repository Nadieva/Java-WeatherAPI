<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8">
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
    <link href="../static/css/bootstrap.css" rel="stylesheet" th:href="@{/css/bootstrap.css}"/>

    <title>Weather forecast application - Results</title>
</head>
<body>

<div class="container"><h4>Results for the current weather </h4>
        <p th:text="${#calendars.format(#calendars.createNow(), 'dd MMM yyyy HH:mm')}"></p></div>
    <br/><br/>
    <div class="container">

        <div class="table-responsive">
            <table class="table table-striped table-hover">
                <thead>
                <tr>
                    <th scope="col">Id:</th>
                    <th scope="col">Weather provider:</th>
                    <th scope="col">City:</th>
<!--                    <th scope="col">Region:</th>-->
                    <th scope="col">Country:</th>
                    <th scope="col">Summary:</th>
                    <th scope="col">Temperature (Â°C):</th>
                    <th scope="col">Humidity:</th>
                    <th scope="col">Pressure :</th>
                    <th scope="col">Visibility:</th>
<!--                    <th scope="col">Cloudiness:</th>-->
                    <th scope="col">Wind:</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each ="forecast : ${forecasts}">
                    <td scope="row"><span th:text="${forecast.id}">No data</span></td>
                    <td><span th:text="${forecast.providerName}">No data</span></td>
                    <td><span th:text="${forecast.city}">No data</span></td>
                    <td><span th:text="${forecast.country}">No data</span></td>
                    <td><span th:text="${forecast.summary}">No data</span></td>
                    <td>Average:<span th:text="${forecast.tempAverageInCelsius}">No data</span><br/>
                        Min temperature:<span th:text="${forecast.minTemperatureInCelsius}">No data</span><br/>
                        Max temperature:<span th:text="${forecast.maxTemperatureInCelsius}">No data</span></td>
                    <td><span th:text="${forecast.humidity}">No data</span></td>
                    <td><span th:text="${forecast.pressure}">No data</span></td>
                    <td><span th:text="${forecast.visibility}">No data</span></td>
<!--                    <td><span th:text="${forecast.cloudiness} ?: {No data}"></span></td>-->
                    <td>Wind speed (km/h):<span th:text="${forecast.windSpeed}"></span><br/>
<!--                        Wind degree:<span th:text="${forecast.windDegree}">No data</span>-->
                    </td>
                </tr>
                </tbody>

            </table>
        </div>
    </div>
    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="../static/js/bootstrap.min.js" th:href="@{/js/bootstrap.min.js}"></script>

</body>
</html>
